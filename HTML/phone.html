<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <link rel="stylesheet" href="../CSS/phone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="sub">
            <div class="img">
                <i class="fa fa-telegram"></i>
            </div>

            <div class="text">
                <h2>Telegram</h2>
                <p>Please confirm your country code and enter your phone number.</p>
            </div>

            <div class="form">
                
               <select name="country" id="country">
                    <option value="africa">Africa</option>
                    <option value="belgium">Belgium</option>
                    <option value="canada">Canada</option>
                    <option value="denmark">Denmark</option>
                    <option value="egypt">Egypt</option>
                    <option value="france">France</option>
                    <option value="greenland">Greenland</option>
                    <option value="hongkong">Hong Kong</option>
                    <option value="india">India</option>
                    <option value="japan">Japan</option>
                    <option value="kenya">Kenya</option>
               </select>
                <input type="tel" name="" id="input">
                <label for="" id="label">Phone</label>
                <label for="">Country</label>
            </div>
            <div class="dummy">
                <input type="checkbox" name="" id="signin">
            <p>Keep me signed in</p>
            </div>
            
            <div id="buttontag">
                <a href=""><button class="input-field-input" contenteditable="true" dir="auto" data-no-linebreaks="1" inputmode="decimal" data-left-pattern="‒‒‒‒">Next</button></a>
                <a href="../HTML/login.html"><button>Login by QR code</button></a>
             </div>
        </div>
        
    </div>

    
</body>
</html>
